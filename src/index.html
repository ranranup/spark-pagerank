                        </div>

                        </div>

                            <button class="layui-btn" id="btn-sub">提交</button>
                            <button class="layui-btn layui-btn-danger" id="btn-truncate">一键删除</button>
                        </div>
                    </div>
                </form>

                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>开始网址</th>

                                <th>目标总数</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                    <tbody id="taskstable"></tbody>
                </table>
            </div>
